<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="shortcut icon" href="./Assets/pound-icon.png" />
    <link rel="stylesheet" href="./Css/style.css">

</head>
<body>

    <div class="scoreBoard">
        <div class="players" id="player1">
            <span id="p1Icon">&#x1F30A</span>
            <span id="p1Score">0</span>
        </div>
        <div class="players" id="player2">
            <span id="p2Icon">&#x1F525</span>
            <span id="p2Score">0</span>
        </div>  
    </div>

    <div class="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>

    <div onclick="Restart()" class="restartBtn">
        <h2>Restart</h2>
    </div>

    <div class="creditos">
        <p>Made By: <a class="credtLink" href="https://github.com/Azaghalo" target="_blank">Rodriog TBW (Azaghalo)</a>
        </p>
    </div>

    <script src="./Scripts/game.js"></script>
    <script src="./Scripts/interface.js"></script>

</body>
</html>
